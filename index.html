<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Better Name Tag Lab</title>
</head>

<body>
    <section id="name-tag">
        <header id="header-name-tag">
            <h1>Hello</h1>
            <h2>my name is</h2>
        </header>
        <main>
            <span id="name-tag-name">Fora Heims</span>
            <span class="pronouns" id="name-tag-pronouns">she/her</span>
        </main>
        <footer id="footer-name-tag"></footer>
    </section>
    <nav>
        <ul>
            <li>
                <input id="name-input" type="text" placeholder="Enter Name Here"  class="text-input">
                <input id="name-button" type="button" value="Update Name" class="button">
                <div id="name-change-count">You have changed the name this many times: <span id="number-of-name-changes">0</span></div>
            </li>
            <li>
                <select name="color" id="color-selector">
                    <option value="magenta">magenta</option>
                    <option value="gold">gold</option>
                    <option value="lime">lime</option>
                    <option value="black">black</option>
                <input id="color-button" type="button" value="Change Color" class="button">
            </li>
            <li>
                <select id="pronoun-selector" name="pronouns">
                    <option value="she/her">she/her</option>
                    <option value="he/him">he/him</option>
                    <option value="they/them">they/them</option>
                    <option value="Custom">Custom<input id="custom-pronouns" placeholder="Custom Pronouns" type="text" class="text-input"></option>
                </select>
                <input id="pronoun-button" type="button" value="Update Pronouns" class="button">
            </li>
            <li>
                <select id="font-selector" name="fonts" class="bottom-element">
                    <option value="Helvetica">Helvetica</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Monospace">Monospace</option>
                    <option value="Cedarville Cursive">cursive</option>
                </select>
                <input id="font-button" type="button" value="Change Font" class="button bottom-element">
            </li>
        </ul>
    </nav>

    <script type="module" src="./app.js"></script>
</body>

</html>
